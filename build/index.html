<!-- Script for name animation -->
<script>
  const nameSpan = document.getElementById('name');
  const names = ['Passion', 'Creativity', 'Dedication'];
  let index = 0;

  function animateName() {
    nameSpan.textContent = names[index];
    index = (index + 1) % names.length;
    setTimeout(animateName, 2000); // Change name every 2 seconds
  }

  animateName();
</script>
